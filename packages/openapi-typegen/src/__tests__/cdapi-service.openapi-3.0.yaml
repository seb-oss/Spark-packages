    dev.infrontfinance.cdapi.common.TechnicalAnalysis:
      type: object
      properties:
        id:
          type: integer
          format: int32
        source:
          enum:
            - TECHNICAL_ANALYSIS_SOURCE_UNSPECIFIED
            - FTA
          type: string
          description: source of the data
          format: enum
        isin:
          type: string
        signal_type_code:
          enum:
            - SIGNAL_TYPE_UNSPECIFIED
            - BUY
            - SELL
            - HOLD
          type: string
          description: type of the signal (BUY, SELL, HOLD)
          format: enum
        signal_price:
          type: number
          description: price of the signal
          format: double
        signal_date:
          type: string
          description: date of the signal
        signal_text:
          type: string
          description: the signal
        date:
          type: string
          description: date of data creation by the source
        target_price:
          type: number
          description: The "Target Price" identifies the short-term target of the trade,
            not necessarily the ultimate target towards which the market tends.
          format: double
        stop_loss:
          type: number
          description: The "Stop Loss" indicates the level at whic the Technical Analysis
            methodology suggests liquidating the operation undertaken even with
            a small loss in order to avoid greater damage and to allow re-entry
            at better price when possibile. The analysis system is based on
            daily close data. Therefore, as a rule, wait for confirmation at the
            end of the day that the "stop loss" level has been exceeded before
            evaluating trading actions.
          format: double
        close_price:
          type: number
          description: the close price
          format: double
        beta_3_month:
          type: number
          description: The "Beta 3 months" indicates the value of the Beta, calculated at
            69 days on daily closings. Values higher than 1 indicate that the
            stock amplifies the movements of the index, "aggressive", values
            below 1 indicate that the stock attenuates the movements of the
            index, "defensive" action.
          format: double
        correlation_3_month:
          type: number
          description: The "3-month correlation" shows the correlation index between stock
            and the related index in the last 3 months. Correlation shows the
            ability of the stock to follow market behavior. High positive values
            are typical of stocks that tend to replicate the performance of
            the reference index.
          format: double
        alpha_1_month:
          type: number
          description: The "Monthly Alpha" indicates the value of the Alpha coefficient.
            Unlike the Beta coefficient, which measures the propensity of a
            stock to vary according to the market (systematic risk), the "Alpha
            coefficient" shows the propensity of a stock to vary independently
            of the market (specific risk).
          format: double
        vola_21_day:
          type: number
          description: The "Volatility" indicates the historical volatility calculated on
            the closing prices of the last 3 weeks. Volatility is calculated as
            the standard deviation of daily changes and indicates the risk (but
            also the potential profit) associated with the instrument for which
            it is calculated. Increasing values are therefore indicative of a
            more fluctuating behavior of the share, subject to wider
            fluctuations (in both directions) than stocks with lower volatility
            values.
          format: double
        dina_risk:
          type: number
          description: The "Dina Risk" shows a risk measure. It indicates the potential
            maximum daily loss that the investor could face in case of purchase
            of the security at the opening price of the trading day.
          format: double
        short_term_trend:
          enum:
            - TREND_UNSPECIFIED
            - UP
            - DOWN
            - NEUTRAL
          type: string
          description: The "Short term Trend" columns describe the state of the stock's
            trend over the past few weeks. Usually short term is till 3/5 days.
          format: enum
        short_term_trend_since_days:
          type: integer
          description: day since the short term trend is in place
          format: int32
        medium_term_trend:
          enum:
            - TREND_UNSPECIFIED
            - UP
            - DOWN
            - NEUTRAL
          type: string
          description: The "Medium term Trend" columns describe the state of the stock's
            trend over the past few weeks. Usually medium term from 3/5 day to
            3/4 weeks.
          format: enum
        medium_term_trend_since_days:
          type: integer
          description: day since the medium term trend is in place
          format: int32
        long_term_trend:
          enum:
            - TREND_UNSPECIFIED
            - UP
            - DOWN
            - NEUTRAL
          type: string
          description: The "Long term Trend" columns describe the state of the stock's
            trend over the past few weeks. Usually long term from 3/4 weeks to
            about 3 months.
          format: enum
        long_term_trend_since_days:
          type: integer
          description: day since the long term trend is in place
          format: int32
        technical_comment:
          type: string
          description: a technical comment
        resistance_level_1:
          type: number
          description: 'In the "Resistance" you will find an indication of the level that
            opposes to a rise price in the short term: the breakout of this
            level is a sign of continuity of the trend in the direction of the
            break (strenght signal for stocks)'
          format: double
        resistance_level_2:
          type: number
          format: double
        close_price_on_signal_date:
          type: number
          description: closing price at which the sell/buy segnal is triggered
          format: double
        support_level_1:
          type: number
          description: 1st support level
          format: double
        support_level_2:
          type: number
          description: 2nd support level
          format: double
        low_price_3_month_percent:
          type: number
          description: The "% Distance from min of the last 3 months" shows the distance
            expressed as a percentage between the closing price of the last
            session and the minimum value reached in the last 69 sessions. The
            lower the value indicated (limit value = 0, ie the closing price of
            the previous session corresponds to the lows of the last 3 months),
            the greater is the downward trend force of the last 3 months.
          format: double
        high_price_3_month_percent:
          type: number
          description: The "% Distance from Max of the last 3 months" column, shows the
            distance expressed as a percentage between the closing price of the
            last session and the maximum value reached in the last 69 sessions.
            The lower the value indicated (limit value = 0, that is, the closing
            price of the previous session corresponds to the highs of the last 3
            months), the greater is the upward trend force of the last 3 months.
          format: double
        short_term_comment:
          type: string
          description: a comment to the short term signal
        medium_term_comment:
          type: string
          description: a comment to the medium/long term the signal
        _meta:
          $ref: "#/components/schemas/dev.infrontfinance.basedef.EntityMeta"
