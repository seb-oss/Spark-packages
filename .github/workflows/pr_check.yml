name: PR

on:
  pull_request:
    branches:
      - main

# Cancel previously running workflows
concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Download dependencies
        uses: bahmutov/npm-install@v1

  lint:
    name: Lint
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Download dependencies
        uses: bahmutov/npm-install@v1

      - name: Run linting
        run: npm run lint

      - name: Check formatting
        run: npm run lint:format

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Download dependencies
        uses: bahmutov/npm-install@v1

      - name: Run linting
        run: npm run typecheck

  test:
    name: Test
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Download dependencies
        uses: bahmutov/npm-install@v1

      - name: Run tests
        run: npm run test
