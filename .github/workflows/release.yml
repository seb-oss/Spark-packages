name: Release

on:
  push:
    branches:
      - main

# Cancel previously running workflows
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install

  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  licenses:
    name: Check licenses
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup Yarn
        run: corepack enable

      - name: Run license check
        run: node tools/check-licenses.mjs

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [install, licenses]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup Yarn
        run: corepack enable

      - name: Run tests
        run: yarn workspaces foreach --all run test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [install, licenses]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Check linting, formatting, and imports
        run: biome ci

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    needs: [install, licenses]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup Yarn
        run: corepack enable

      - name: Run type checking
        run: yarn workspaces foreach --all run typecheck

  changeset:
    name: Create Release Pull Request or Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, analyze]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Create Changeset PR
        uses: changesets/action@v1
        with:
          publish: yarn release
          commit: 'chore(release): update versions'
          title: 'chore(release): update versions'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}